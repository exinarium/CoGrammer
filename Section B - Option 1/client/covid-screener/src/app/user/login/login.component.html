<div class="container p-3">
  <div class="row">
    <div class="col text-center">
      <h3>Login</h3>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col">
      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="Email Address"
          [(ngModel)]="emailAddress" />
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col">
      <div class="form-group">
        <label for="password">Password</label>
        <div class="wrapper">
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" />
          <span class="eye-icon">
            <i class="fa fa-eye" id="eye" (click)="toggle()">
            </i>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col">
      <button class="btn btn-primary w-100" type="button" (click)="doLogin()" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Login
      </button>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col d-flex flex-column align-items-center">
      <div class="btn-group w-100" role="group" aria-label="Basic example">
        <a class="btn btn-secondary" href="https://register.2020screener.com" target="_blank">
          Don't Have An Account?
        </a>
        <button type="button" class="btn btn-secondary" (click)="forgotPassword()">
          Forgot Password?
        </button>
      </div>
    </div>
  </div>
</div>
