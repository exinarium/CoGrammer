<div class="container p-3">
    <div class="row">
        <div class="col text-center">
            <h3 *ngIf="downloading">Your file is downloading</h3>
            <h3 *ngIf="error">An error occurred</h3>
            <h3 *ngIf="complete">Download complete</h3>
        </div>
    </div>
    <span *ngIf="downloading">
        <div class="row mt-5">
            <div class="col text-center">
                <div class="spinner-grow text-info" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <p>Please wait while we get it...</p>
            </div>
        </div>
    </span>
    <span *ngIf="complete">
        <div class="row mt-5">
            <div class="col text-center">
                <i class="fas fa-9x fa-check-circle text-success"></i>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <p>We found your file!</p>
            </div>
        </div>
    </span>
    <span *ngIf="error">
        <div class="row mt-5">
            <div class="col text-center">
                <i class="fas fa-9x fa-times-circle text-danger"></i>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <p>We could not find the file</p>
            </div>
        </div>
    </span>
</div>
