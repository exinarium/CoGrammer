<div class="container p-3">
    <div class="row">
        <div class="col text-center">
            <h3>Export Data To Excel</h3>
        </div>
    </div>
    <div class="card w-100 mt-2">
        <div class="card-body">
            <div class="row mt-3 fluid">
                <div class="col">
                    <button class="btn btn-primary w-100" (click)="export(exportType.exportData)">Export Data</button>
                </div>
            </div>
            <div class="row mt-3 fluid">
                <div class="col">
                    <button class="btn btn-primary w-100" (click)="export(exportType.exportAuditTrail)">Export Audit
                        Trail</button>
                </div>
            </div>
            <div class="row mt-3 fluid">
                <div class="col">
                    <button class="btn btn-primary w-100" (click)="export(exportType.exportAll)">Export Data and Audit
                        Trail</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="loader-export-data" class="modal fade" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered justify-content-center" role="document">
        <div class="modal-content" style="background-color: transparent; border: none;">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <div class="spinner-border text-danger spinner-border-lg" role="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
